
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SurVis Viewer</title>
  <script src="data/generated/bib.js"></script>
</head>
<body>
  <h2>SurVis is loaded. If you see this, JS should replace it with entries.</h2>
  <script>
    if (typeof entries !== 'undefined') {
      document.write("<ul>");
      for (var i = 0; i < entries.length; i++) {
        document.write("<li>" + entries[i].title + " (" + entries[i].year + ")</li>");
      }
      document.write("</ul>");
    } else {
      document.write("<p style='color:red;'>No entries loaded!</p>");
    }
  </script>
</body>
</html>
